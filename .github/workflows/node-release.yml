name: Aether Shield Node Release

on:
  push:
    tags:
      - "v*.*.*-node"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        working-directory: package/node
        run: pnpm install --frozen-lockfile

      - name: Build package
        working-directory: package/node
        run: pnpm build

      - name: Lint code
        working-directory: package/node
        run: pnpm lint

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Configure npmjs authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        working-directory: package/node
        run: pnpm publish --access public --no-git-checks --registry https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Prepare GitHub Packages publish
        working-directory: package/node
        run: |
          # Ajouter le scope temporairement pour GitHub Packages
          jq '.name = "@skygenesisenterprise/aether-shield"' package.json > package.tmp.json
          mv package.tmp.json package.json

      - name: Configure GitHub Packages authentication
        run: |
          echo "@skygenesisenterprise:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        working-directory: package/node
        run: pnpm install --frozen-lockfile

      - name: Publish to GitHub Packages
        working-directory: package/node
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Revert package.json
        working-directory: package/node
        run: git checkout package.json

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > release_notes.md << EOF
          # Aether Vault Node.js SDK v$VERSION

          ## ðŸ“¦ Package Information
          - **Package Name npmjs**: \`aether-shield\`
          - **Package Name GitHub**: \`@skygenesisenterprise/aether-shield\`
          - **Version**: v$VERSION
          - **Registry**: npm and GitHub Packages

          ## ðŸš€ Installation

          ### From npm
          \`\`\`bash
          npm install aether-shield
          \`\`\`

          ### From GitHub Packages
          \`\`\`bash
          npm install @skygenesisenterprise/aether-shield
          \`\`\`

          ## ðŸ“– Quick Start
          \`\`\`typescript
          import { AetherVaultClient } from 'aether-vault';

          const client = new AetherVaultClient({
            endpoint: 'https://your-vault-endpoint',
            token: 'your-token'
          });
          \`\`\`

          ## ðŸ”§ Features
          - âœ… Secure secrets management
          - âœ… TOTP support
          - âœ… Identity and access management
          - âœ… Policy management
          - âœ… Audit logging
          - âœ… TypeScript support
          - âœ… Node.js 18+ compatible

          ## ðŸ“š Documentation
          - [README](https://github.com/skygenesisenterprise/aether-vault/blob/main/package/node/README.md)
          - [API Documentation](https://github.com/skygenesisenterprise/aether-vault/tree/main/package/node/docs)
          - [Examples](https://github.com/skygenesisenterprise/aether-vault/tree/main/package/node/examples)

          ## ðŸ› Bug Reports & Feature Requests
          Please report issues on [GitHub Issues](https://github.com/skygenesisenterprise/aether-vault/issues).

          ---
          **Note**: Automated release.
          EOF

          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Aether Vault Node.js SDK ${{ github.ref }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          draft: false
          prerelease: false
          files: |
            package/node/dist/**
            package/node/README.md
            package/node/LICENSE
