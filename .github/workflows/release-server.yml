name: Release Server

on:
  push:
    paths:
      - "server/**"
    tags:
      - "v*.*.*-server"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.21"

      - name: Build server
        run: |
          cd server
          go mod tidy
          go build -o aether-server .

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Server Release ${{ github.ref_name }}
          draft: false
          prerelease: false
